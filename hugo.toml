baseURL = 'https://MinSang22Kim.github.io/'
languageCode = 'ko-kr'
title = 'MinSang Tech Archive'
theme = 'PaperMod'

[pagination]
  pagerSize = 10

[params]
  description = "기술 아카이브 및 학습 기록"
  author = "MinSang Kim"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  [params.homeInfoParams]
    Title = "MinSang Tech Archive"
    Content = "기술 학습과 경험을 기록하는 공간입니다."

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/MinSang22Kim"

[menu]
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 10

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20

  [[menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "/archives/"
    weight = 30

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  category = "categories"
  tag = "tags"
